<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>faq accordion card main</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <main>

    <div class="images" >
        <div class="illustration"  ></div>
        <div class="box"></div>
        <div class="shadow"></div>
    </div>
 

<div class="content">
    <h1>FAQ</h1>

    <div class="content-container team">
        <div class="common">
            <p> How many team members can I invite?</p>
            <div class="arrow all-arrow"></div>
        </div>
    </div>
    <hr>
    <div class="content-container upload-size">
        <div class="common">
            <p> What is the maximum file upload size?</p>
            <div class="arrow all-arrow"></div>
        </div>
    </div>
    <hr>
    <div class="content-container reset">
        <div class="common">
            <p> How do I reset my password?</p>
            <div class="arrow all-arrow"></div>
        </div>
    </div>
    <hr>
    <div class="content-container subscription">
        <div class="common">
            <p> Can I cancel my subscription?</p>
            <div class="arrow all-arrow"></div>
        </div>
    </div>
    <hr>
    <div class="content-container support">
        <div class="common">
            <p> Do you provide additional support?</p>
            <div class="arrow all-arrow"></div>
        </div>
    </div>
    <hr class="last-line">
</div>
    
   </main>


<script src="script.js"></script>


</body>
</html>
